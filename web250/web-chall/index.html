<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Upload</title>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/js/func.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/app/upload.py">
        <div class="file-upload">
          <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" name="image" />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="submit" class="remove-image">Upload <span class="image-title">Uploaded Image</span></button>
            </div>
          </div>
        </div>
        <!-- <a href="/exec.html">Juicy Secret</script> -->
    </form>
</body>
</html>
